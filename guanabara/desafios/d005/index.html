<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das TAGs</title>
</head>
<body>
    <h1>
        TAGs em HTML
    </h1>
    <p>
        Em HTML5 conseguimos usar tags mega fodas para fazer coisas iradas como vocês seram capazes de ver logo abaixo:
    </p>
    <p>
        <ul>
            <li><abbr title="Para criar um Páragrafo você deve utilizar a TAG P">Páragrafo</abbr></li>
            <li><abbr title="Para se criar um titulo você precisa usar a TAG H1 até H6">Título</abbr></li>
            <li><abbr title="Para se inserir uma imagem você precisa usar a TAG img">Imagem</abbr></li>
            <li><abbr title="Use a TAG code">Código fonte</abbr></li>
            <li><abbr title="Use a TAG ol">Lista Númerada</abbr></li>
            <li><abbr title="use a TAG abbr">Abreviações</abbr></li>
            <li><abbr title="Use a TAG ul">Lista com demarcações</abbr></li>
        </ul>
    </p>
</body>
</html>
