<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        body {
            background-color: black;
            background-image: url(https://tm.ibxk.com.br/2021/08/31/31165811396374.jpg?ims=1200x675);
            background-size: cover;
            background-attachment: fixed;
        }

        div#box {
            max-width: 780px;
            height: 98vh;
            position: relative;
            margin: auto;
        }

        img#conteudo {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>
    <div id="box">
        <img id="conteudo" src="https://imagensemoldes.com.br/wp-content/uploads/2020/08/Figura-de-Astronauta-PNG.png" alt="">
    </div>
</body>

</html>
