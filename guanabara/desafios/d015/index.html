<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style2.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Fa√ßa Login para poder acessar sua conta</p>

                <form action="" method="post">
                    <div class="campo">
                        <label for="login">Login</label>
                        <input type="email" name="login" id="login" required maxlength="20" autocomplete="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="15"
                            autocomplete="current-password" placeholder="Digite sua Senha ">
                    </div>
                    <input type="submit" value="Logar">
                    <a href="#">Esqueci Minha Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
