<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Paragráfos e Quebras de Linha
    </h1>
    <hr>
    <p>
        Você pode escrever um paragrafo de qualquer forma basta escrever dentro da TAG P <!--less than - Menor que; Greater than - maior que -->
    </p>
    <p>
        Se precisar quebrar o texto em alguum lugar especifico você pode usar a <br> TAG BR
    </p>
    <p>
        VAmos adicionar simbolos especiais;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos Adicionar alguns emojis: &#x1f596; &#x1f913; <!-- Foi utilizado o emojipdia -->
    </p>
</body>
</html>
