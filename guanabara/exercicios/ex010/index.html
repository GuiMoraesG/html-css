<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>
        Imagem dínamica
    </h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.jpg" type="image/jpg">
        <img src="imagens/rg-b.png" alt="">
    </picture>
    <h1>
        Audio
    </h1>
    <p>
        Reprodução de audio
    </p>
    <!-- <audio src="audio/moon.mp3" controls></audio> -->
    <audio controls preload="metadata">
        <source src="audio/moon.mp3" type="audio/mpeg">
    </audio>
    <h1>
        Vídio
    </h1>
    <h2>
        Vídeos hospedados localmente
    </h2>
    <p>
        vídeo hospedado no meu próprio servidor
    </p>
    <video controls preload="metadata" loop >
        <source src="video/file.mp4" type="video/mp4">
    </video>
    <h2>
        Vídeos Internos
    </h2>
    <p>
        Este vídeo está sendo hospedado por terceiros
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-5S2AERrJJ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
