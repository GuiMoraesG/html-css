<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }

        thead,
        tfoot {
            background-color: lightgray;
        }

        .num {
            text-align: right;
        }

        td#main {
            font-weight: bolder;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Tables Grandes</h1>
    <table>
        <thead>
            <th>
                Estado
            </th>
            <th>
                População
            </th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46,9</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">35,3</td>
            </tr>
            <tr>
                <td>Amazonia</td>
                <td class="num">80,3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td id="main" class="num">162,5</td>
            </tr>
        </tfoot>
    </table>



</body>

</html>
