<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>

    <form action="ss.php" method="post">
        <p>
            <label for="user">Usuario:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="10" placeholder="Digite nome" autocomplete="username">
        </p>
        <p>
            <label for="pw">Senha</label>
            <input type="password" name="pw" id="pw" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
