<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" ><label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="fem"><label for="sexo">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Jogos Favoritos</legend>
            <input type="checkbox" name="jf" id="jfa"><label for="jfa"><span>Devil May Cry</span></label>
            <input type="checkbox" name="jf" id="jfb"><label for="jfb"><span>Doom</span></label>
            <input type="checkbox" name="jf" id="jfc"><label for="jfc"><span>Bayonetta</span></label>
            <input type="checkbox" name="jf" id="jfd"><label for="jfd"><span>Metal Gear Rising</span></label>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>

</html>
