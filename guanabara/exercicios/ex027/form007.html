<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="php.php">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                

                <option value="Escolha" selected disabled>---Escolha---</option>

                <optgroup label="Rigião Suldeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ" >Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>



                <optgroup label="Rigião Nordeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="idprof">
            <datalist id="idprof">
                <option value="ADM">ADM</option>
                <option value="ENG">ENG</option>
                <option value="TIO">TIO</option>
            </datalist>
        </p>

        <p>
            <label for="texto">Mensagem:</label>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
