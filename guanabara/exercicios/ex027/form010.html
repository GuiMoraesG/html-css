<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="">

        <p>
            <label for="idade">Em que Ano vc Nasceu ?</label>
            <input type="number" name="idade" id="idade" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="age">Sua Idade Ã¨: </label>
            <output id="age">
                0
            </output>
        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            age.innerHTML = Number(atual) - Number(idade.value)
        }
    </script>
</body>

</html>
