<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="estilos/style.css">

    <title>Tela de Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja Bem-vindo(a) novamente. Fa√ßa Login para poder acessar sua conta
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">star</span>
                        <input type="email" name="llogin" id="llogin" placeholder="Seu e-mail" required
                            autocomplete="email" maxlength="30">
                        <label for="llogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">star</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" required
                            autocomplete="current-password" minlength="8" maxlength="15">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci Minha Senha <span class="material-symbols-outlined">delete</span></a>
                </form>
            </div>
        </section>
    </main>
